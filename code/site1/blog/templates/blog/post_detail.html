{% extends "base.html" %}

{% block content %}

<!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Растения в моем саду</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">

          <!-- Title -->
          <h1 class="mt-4">{{ post.title }}</h1>

          <!-- Author -->
          <p class="lead">
          </p>

          <hr>

          <!-- Date/Time -->
          <p>{{ post.create_date }}</p>

          <hr>

          <!-- Preview Image -->
          <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">

          <hr>

          <!-- Post Content -->

          <p>{{post.text|linebreaks}}</p>
          <a href="{% url 'post_list' %}" class="btn btn-primary">Назад &rarr;</a>
          <hr>

        </div>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">

          <!-- Search Widget -->
          <form action=".">
	          <div class="card my-4">
	            <h5 class="card-header">Поиск</h5>
	            <div class="card-body">
	              <div class="input-group">
	                <input type="text" name="query" value="{{query|default:''}}" class="form-control" placeholder="Искать в...">
	                <span class="input-group-btn">
	                  <button class="btn btn-secondary" type="submit" value="Найти">Поиск</button>
	                </span>
	              </div>
	            </div>
	          </div>
          </form>

        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white"></p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

{% endblock content %}
